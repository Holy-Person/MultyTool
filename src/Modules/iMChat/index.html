<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>iM Chat</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="backgroundVideo">
    <video autoplay mute loop src="iM_Background.mp4"></video>
  </div>

  <div class="flexScreen" id="default">
    <div class="testBox">
      <div class="titleMessage">
        <div class="content">
          SOS!
        </div> <div class="like">162</div>
      </div>
      <div class="titleMessage">
        <div class="content">
          B... Birds?
        </div> <div class="like">189</div>
      </div>
      <div class="titleMessage">
        <div class="content">
          Who's behind this??
        </div> <div class="like">1532</div>
      </div>
      <div class="titleMessage">
        <div class="content">
          [Repost] Administration Bureau holds press conference in response to recent drone incidents
        </div> <div class="like">2575</div>
      </div>
    </div>

    <div class="testSpacer"></div>

    <footer>
      This chat app is based on <a href="https://www.rayark.com/en/" target="_blank" rel="noopener">Rayark</a>'s iM System from the rhythm game <a href="https://www.rayark.com/g/cytus2/" target="_blank" rel="noopener">cyTus II</a>.<br>
      If you want to talk with us on Discord you can join us <a href="https://discord.gg/9dcaKKSyKa" target="_blank" rel="noopener">here</a>.
    </footer>
  </div>
</body>

</html>
